<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <link rel="stylesheet" href="/dist/styles.css" />
  </head>
  <body>
    <div class="weather-card">
      <form action="#">
        <div class="search-container">
          <img
            src="/src/assets/images/location-icon.svg"
            alt=""
            class="location-icon"
          />
          <input
            type="search"
            id="city"
            name="City"
            placeholder="Enter a city"
          />
          <button type="submit" class="search-city">
            <img
              class="search-icon"
              src="/src/assets/images/search-icon.svg"
              alt=""
            />
          </button>
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
